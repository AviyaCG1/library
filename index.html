<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="manage_books.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div id="content">
        <table id="books">
            <thead><th colspan="5">My Books</th></thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Read</th>
                <th></th>
            </tr>
            <tfoot>
                <td><input type="text" name="name" id="name" placeholder="My Sandwich"></td>
                <td><input type="text" name="author" id="author" placeholder="Ross Geller"></td>
                <td><input type="text" name="genre" id="genre" placeholder="Mad"></td>
                <td><input type="checkbox" name="read" id="read"></td>
                <th class="add">+</th>
            </tfoot>
        </table>
    </div>
</body>
</html>
